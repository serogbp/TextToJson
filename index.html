<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TextToJson</title>
	<link href="style.css" rel="stylesheet" type="text/css">

	<!-- Alpine.js -->
	<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>

	<script src="settings.js" defer></script>
	<script src="jsonConverter.js" defer></script>

	<!-- Google fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>

<body x-data="{showSettings: false}">

	<!-- Nav -->
	<nav class="navContainer">
		<div class="nav_title">
			<h1 class="title">TextToJson</h1>
		</div>
		<div class="nav_settings">
			<input class="icon" type="image" src="img/settings.svg" x-on:click="showSettings = true">
		</div>
	</nav>

	<!-- TextAreas -->
	<div class="textAreaContainer" x-data="userInput()">
		<textarea autofocus class="jsonTextArea" x-model="input" x-on:keyup="convertInput()"></textarea>
		<textarea class="jsonTextArea" x-model="convertedInput"></textarea>
	</div>

	<!-- Settings -->
	<div id="settings" x-show="showSettings" @click.away="showSettings = false">
		<div id="settings_content">
			<p class="title">Settings</p>
			<label for="indentation-type">Json indentation</label>
			<select x-on:change="updateSettings()" name="indentation-type" id="settings_indentationType">
				<option value="\t">Tabulation</option>
				<option value="spaces">Spaces</option>
			</select>
			<input x-on:change="updateSettings()" id="settings_numberSpaces" type="number" name="spaces" step="1"
				value="4" min="1" max="50">
			<button x-on:click="showSettings = false" type="button" name="close-settings">Close</button>
		</div>
	</div>


</body>

</html>
